    <main>
        <div>
            <h1>CONTACTO</h1>
        </div>

            <p class="animacion animate__animated animate__backInDown">
                Dejanos tu consulta y datos personales y a la brevedad nos comunicaremos.

        </div>
        <form 
            action="" method="get" enctype="application/x-www-form-urlencoded">
            <div class="formulario">
                <label for="nombre">Nombre</label>
                <input type="text">
            </div>
            <div class="formulario">
                <label for="correo">Mail</label>
                <input type="text">
            </div>
            <div class="formulario">
                <label for="telefono">Whatsapp</label>
                <input type="number">
            </div>
            <div>
                <textarea name="contacto" id="" cols="35" rows="10"></textarea>
            </div>
            <div>
                
            </div>
